<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <h1 id = "city"></h1>
              <h2 id = "date"></h2>
              <h2> <span id = "temperature"></span><a href=# id = "celsius-link" class = "active">°C</a> | <a href=# id = "fahrenheit-link">°F</a></h2>
              <h3><span ><img class="icon" id = "icon" src= "" alt = ""></span></h3>
              <h3 id = "description"></h3>
            </br>
        <form autocomplete="off">
              <input id="city-input" class="search" type="text" placeholder="Search a city here"></input>
            </br>
              <button id = "search-button" class="searchButton">Search</button>
             </form>
            </div>
            <div class="col-4">
              <ul>
      
                <li>Humidity <span id = "humidity"></span>%</li>
                <li>Wind Speed <span id = "wind-speed"></span> kph</li>
              </ul>
            </div>
            <div id = "forecast" class="col-4">
             
             
            </div>
          </div>
        </div>
      </div>
      <p><a href="https://github.com/robynnicolemoore/vanilla-weather-app">Open source code</a> by Robyn Moore</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
